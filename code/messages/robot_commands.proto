package robot_commands;

message robot_command {
  required int32 robot_id = 1;

  required float robot_x = 2;
  required float robot_y = 3;
  required float robot_th = 4;

  required float target_x = 5;
  required float target_y = 6;
  required float target_th = 7;
  
  required int32 stop_status = 6;


}